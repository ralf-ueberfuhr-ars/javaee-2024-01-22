<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eclipse MicroProfile demo</title>
</head>
<body>

<h2>Hello World Sample</h2>

<ul>
    <li>
        <a href="hello">Hello World</a>
    </li>
    <li>
        <a href="hello?name=Tom">Hello Tom</a>
    </li>
    <li>
        <form method="get" action="hello">
            <input name="name">
            <input type="submit">
        </form>
    </li>
    <li>
        <a href="hello.jsp?name=Tom">Hello Tom</a>
    </li>
</ul>

<h2>BlogPosts</h2>
<ul>
  <li>
    <a href="list-blogposts">List all Blogposts</a>
  </li>
  <li>
    <form action="create-blogpost" method="post">
      <div>
        <label for="txtTitle">Title:</label>
        <input id="txtTitle" name="title">
      </div>
      <div>
        <label for="txtContent">Content:</label>
        <input id="txtContent" name="content">
      </div>
      <input type="submit">
    </form>
  </li>
  <li>
    <a href="demo.xhtml">JSF Component Sample</a>
  </li>
</ul>


</body>
</html>
